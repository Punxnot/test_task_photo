<!DOCTYPE html>
<html>
  <head>
    <title>Test project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="question">Хотите с <span id="gender"></span> встретиться?</h2>
      <div class="buttons-container">
        <button id="dismiss" type="button">Пропустить</button>
        <button id="disagree" type="button">Нет</button>
        <button id="agree" type="button">Да</button>
      </div>
      <div class="gallery">
        <div class="main-image" id="mainImageContainer"></div>
        <div class="info">
          <a id="name" href="javascript: void(0)"></a>,
          <span id="other"></span>
        </div>
        <div class="thumbnails flex-container" id="thumbsContainer"></div>
      </div>
      <div class="message-container" id="statistics"></div>
    </div>
    <script src="all.js"></script>
  </body>
</html>
